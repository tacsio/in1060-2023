apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
#  strategy:
#    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=75"
            - name: spring.datasource.url
              value: jdbc:postgresql://postgres.database.svc.cluster.local:5432/postgres
            - name: logging.level.io.tacsio
              value: debug
          resources:
            limits:
              memory: "256Mi"
              cpu: "1"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000